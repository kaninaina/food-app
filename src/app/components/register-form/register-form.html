<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="d-flex flex-column gap-1">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">{{ 'NAME' | translate }} *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
        [placeholder]="'ENTER_YOUR_NAME' | translate"
      />
      <div class="invalid-feedback">{{ nameError | translate }}</div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">{{ 'EMAIL' | translate }} *</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="
          registerForm.get('email')?.touched && registerForm.get('email')?.invalid
        "
        [placeholder]="'ENTER_YOUR_EMAIL' | translate"
      />
      <div class="invalid-feedback">{{ emailError | translate }}</div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="passwordReg" class="form-label">{{ 'PASSWORD' | translate }} *</label>
      <input
        type="password"
        id="passwordReg"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="
          registerForm.get('password')?.touched && registerForm.get('password')?.invalid
        "
        [placeholder]="'ENTER_YOUR_PASSWORD' | translate"
      />
      <div class="invalid-feedback">{{ passwordError | translate }}</div>
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">{{ 'CONFIRM_PASSWORD' | translate }} *</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        [class.is-invalid]="registerForm.get('confirmPassword')?.touched && (registerForm.get('confirmPassword')?.invalid || registerForm.errors?.['mismatch'])"
        [placeholder]="'CONFIRM_YOUR_PASSWORD' | translate"
      />
      <div class="invalid-feedback">{{ confirmPasswordError | translate }}</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
      {{ 'REGISTER' | translate }}
    </button>
  </div>
</form>
